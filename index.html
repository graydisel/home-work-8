<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Using of "float"</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="box_left block">Block Left</div>
      <div class="box_right block">Block Right</div>
    </div>

    <div class="box">
      <div class="box_left block">Block Left</div>
      <div class="box_middle block">Block Right 1</div>
      <div class="box_right block">Block Right 2</div>
      <div class="box_right block">Block Right 3</div>
    </div>

    <div class="box">
      <div class="box_left block">Block Left 1</div>
      <div class="box_left block">Block Left 2</div>
      <div class="box_middle block">Block Right 3</div>
      <div class="box_right block">Block Right 4</div>
    </div>

    <div class="box">
      <div class="box_one block">Block 1</div>
      <div class="box_two">
        <div class="box_up block">Block 2</div>
        <div class="box_down block">Block 3</div>
      </div>
    </div>

    <div class="box">
      <div class="box_one block">Block 1</div>
      <div class="box_two">
        <div class="box_up block">Block 2</div>
        <div class="box_down block">Block 3</div>
      </div>
    </div>
  </body>
</html>
